<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>

        <tbody>

            </tr>

            <tr align="center" >
                <td>03</td>
                <td>Iphone Mobile</td>
                <td>2</td>
                <td>100000</td>
            </tr>

            <tr align="center">
                <td>04</td>
                <td>Macbook</td>
                <td>8</td>
                <td>80000</td>
            </tr>

            <tr align="center">
                <td>05</td>
                <td>Macbook pro</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
